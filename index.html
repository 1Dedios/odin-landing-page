<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
    <!--title of page-->
    <title>Sneakrs Landing Page</title>
</head>

<body>

    <!--header controlling logo and links to other pages at the top-->
    <div class="container-fluid">

        <header class="row justify-content-md-center">
            <video loop autoplay class="col" height="200px">
                <source src="solelogo.mp4">
            </video>
            <!--links-->
            <a href="#" class="col col-lg-2">Home</a>
            <a href="#" class="col col-lg-2">Collection</a>
            <a href="#" class="col col-lg-2">Blog</a>
        </header>

    </div>

    <!--the main div with heading and image-->
    <div class="container-fluid">
        <div class="row top justify-content-md-center">
            <div class="col">
                <h1>Sneakr <br> Dealr</h1>
                <p>The only place to get your shoe fix!</p>
                <button>Sign Up</button>
            </div>

            <!--image-->
            <div class="col">
                <img src="images/traveling.png" alt="Responsive image" class="img-fluid">
            </div>

        </div>
    </div>

    <div class="container-fluid sneakers">
        <!--heading-->
        <h2 class="row justify-content-md-center">top sneakers</h2>
        <!--sneaker images-->
        <div class="row">
            <div class="col">
                <img src="images/traveling.png" alt="" class="img-fluid">
                <caption>fire kicks</caption>
            </div>

            <div class="col">
                <img src="images/traveling.png" alt="" class="img-fluid">
                <caption>dfddf</caption>
            </div>

            <div class="col">
                <img src="images/traveling.png" alt="" class="img-fluid">
                <caption>dfddf</caption>
            </div>
        </div>
    </div>

    <div class="container-fluid quote">
        <div class="row justify-content-md-center">
            <figure>
                <blockquote>"LIFE IS TOO SHORT... <br> TO WEAR BORING SHOES"</blockquote>
                <figcaption> - Anonymous</figcaption>
            </figure>
        </div>

    </div>

    <!--bottom container with the call to action-->
    <div class="bottom container-fluid">
        <div class="row">
            <span class="action">call to action</span>

        </div>


    </div>

</body>

<div class="container-fluid footer">
    <div class="col">
        <div class="row">
            <footer class="footer-text">Copyright &#169 Dedios 2022</footer>
        </div>


    </div>


</div>




</html>
